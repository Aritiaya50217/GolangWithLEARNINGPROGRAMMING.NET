<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Edit Product</h3>
    <form method="POST" action="/product/update">
        <table>
            <tr>
                <td>Id</td>
                <td>{{.price.Id}}</td>
                <td>Name</td>
                <td>
                    <input type="text" name="name" value="{{.price.Name}}">
                </td>
                <td>Price</td>
                <td>
                    <input type="text" name ="price" value="{.price.Price}}">
                </td>
                <td>Quantity/td>
                <td>
                    <input type="number" name ="quantity" min = "0" value="{{.price.Quantity}}">
                </td>
                <td>Description</td>
                <td>
                    <textarea
                        name ="description" cols="20" rows="5" value="{{.price.Description}}">
                    </textarea> 
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Save">
                    <input type="hidden" name="id" value="{{.price.Id}}">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
