<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Product List</h3>
    <a href="/product/add">Add</a>
    <p>ยังไม่ได้เชื่อมต่อกับ MySQL</p>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
    </table>
    {{range .products}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Name}}</td>
            <td>{{.Price}}</td>
            <td>{{.Quantity}}</td>
            <td>{{.Description}}</td>
            <td>
                <a href="/product/edit?id={{.Id}}" onclick="return confirm('Are you sure ?')">Edit</a>&nbsp;|&nbsp;
                <a href="/product/delete?id={{.Id}}" onclick="return confirm('Are you sure ?')">Delete</a>
            </td>
        </tr>
    {{end}}
</body>
</html>
